<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <!-- Css -->
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div id="inputCcontainer">
        <h1 id="userInput">0</h1>
    </div>
    <div class="main-container">
        <div class="numbers-container">
            <div class="numbers text 1"><br>1</div>
            <div class="numbers text 2"><br>2</div>
            <div class="numbers text 3"><br>3</div>
            <div class="numbers text 4"><br>4</div>
            <div class="numbers text 5"><br>5</div>
            <div class="numbers text 6"><br>6</div>
            <div class="numbers text 7"><br>7</div>
            <div class="numbers text 8"><br>8</div>
            <div class="numbers text 9"><br>9</div>
            <div class="numbers text zero 0"><br>0</div>
            <div class="numbers text ."><br>.</div>
            <div class="numbers text ac Escape Backspace" id="clean" ><br>AC</div>
        </div> 
        <div class="header-container">
            <div class="header text plus +">+</div>
            <div class="header text minus -">-</div>
            <div class="header text X *">X</div>
            <div class="header text hiluk รท /">รท</div>
        </div>
        <div class="equal text = Enter"><br><br><br><br><br>=</div>



    </div>
    <!-- Java Script -->
    <script src="index.js"></script>
</body>

</html>
