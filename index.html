<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo list</title>

    <!-- Css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">


</head>

<body>

    <div class="master-container">
        <!-- Head -->
        <h1 class="subject">My to-do list</h1>

        <!-- User text -->
        <div class="middle-container">
            <input type="text" id="userList" class="user-input" required>
            <input type="button" value="Add" id="addList" class="btn">
        </div>

        <!-- List -->
        <table>
            <tr>
                <th class="left-th">To-Do</th>
                <th class="right-th">Completed</th>
            </tr>
            <tr>
                <td class="left">
                    <div>
                        <ol id='myList'>
                        </ol>
                    </div>
                </td>
                <td class="right">
                    <div>
                        <ol id='completedList'>
                        </ol>
                    </div>
                </td>

            </tr>
        </table>
        
        <!-- Buttons -->
        <div>
            <button class="btn" id="clearCompleted">Clear Completed</button>
            <button class="btn" id="emptyList">Empty List</button>
        </div>

        <div class="bottom-container">
            <h3 class="sub-subject">Double click an Item to mark it as complete</h3>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- javaScript -->
    <script src="index.js"></script>


</body>

</html>
